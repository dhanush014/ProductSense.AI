<app-navbar></app-navbar>


<div class="landing-center-content">
  <h1 class="neon-h1">Welcome to <span class="brand-name" style="font-size: 2rem;">ProductSense<span class="ai-flare" style="color: #19dad2; font-size: 2rem">.ai</span></span></h1>
  <p id="typingSubtitle" class="typing-subtitle">Your AI-powered Product Management interview coach.</p>

    <form [formGroup]="landingForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Enter your name"
          [class.is-invalid]="submitted && f['name'].invalid"
        />
        <div *ngIf="submitted && f['name'].invalid" class="invalid-feedback">
          Name is required.
        </div>
      </div> <!-- Missing closing div fixed here -->
  
      <div class="mb-3">
        <label for="role" class="form-label">Select a PM Role you would like to interview for</label>
        <select
          id="role"
          formControlName="role"
          class="form-select"
          [class.is-invalid]="submitted && f['role'].invalid"
        >
          <option value="" disabled selected>Select role</option>
          <option value="platform">Platform PM</option>
          <option value="data">Data PM</option>
          <option value="growth">Growth PM</option>
        </select>
        <div *ngIf="submitted && f['role'].invalid" class="invalid-feedback">
          Please select a PM role.
        </div>
      </div>
  
      <div class="d-flex justify-content-center">
        <button type="submit" class="start-btn">Start Interview</button>
      </div>
          </form>
  </div>
