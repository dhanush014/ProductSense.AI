<nav class="topbar">
  <div class="brand-area">
    <span class="brand-logo"></span>
    <span class="brand-name">ProductSense<span class="ai-flare">.ai</span></span>
  </div>
</nav>

<div class="landing-center-content">
  <h1 class="neon-h1">Hi, welcome to <span>ProductSense.ai</span></h1>
  <p class="animated-subtitle">Your AI-powered Product Management interview coach.</p>
    <form [formGroup]="landingForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Enter your name"
          [class.is-invalid]="submitted && f['name'].invalid"
        />
        <div *ngIf="submitted && f['name'].invalid" class="invalid-feedback">
          Name is required.
        </div>
      </div> <!-- Missing closing div fixed here -->
  
      <div class="mb-3">
        <label for="role" class="form-label">Select a PM Role you would like to interview for</label>
        <select
          id="role"
          formControlName="role"
          class="form-select"
          [class.is-invalid]="submitted && f['role'].invalid"
        >
          <option value="" disabled selected>Select role</option>
          <option value="platform">Platform PM</option>
          <option value="data">Data PM</option>
          <option value="growth">Growth PM</option>
        </select>
        <div *ngIf="submitted && f['role'].invalid" class="invalid-feedback">
          Please select a PM role.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Start Interview</button>
    </form>
  </div>
